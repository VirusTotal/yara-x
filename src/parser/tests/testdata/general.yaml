- rule: |    
    rule test {
      condition:
        2 > 1 and 1.0 < 3 and 4 <= 4.0 and 5 > 4.9 and 5 >= 5.0 
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ and : boolean(true)
                ├─ and : boolean(true)
                │  ├─ and : boolean(true)
                │  │  ├─ and : boolean(true)
                │  │  │  ├─ gt : boolean(true)
                │  │  │  │  ├─ 2
                │  │  │  │  └─ 1
                │  │  │  └─ lt : boolean(true)
                │  │  │     ├─ 1.0
                │  │  │     └─ 3
