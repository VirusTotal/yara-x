          └─ condition
             └─ <struct>.<field>
                ├─ <struct>
                │  └─ <callable>(<arg0>, <arg1>)
                │     ├─ <callable>
                │     │  └─ <struct>.<field>
                │     │     ├─ <struct>
                │     │     │  └─ foo
                │     │     └─ <field>
                │     │        └─ bar
                │     ├─ <arg0>
                │     │  └─ 1
                │     └─ <arg1>
                │        └─ 2
                └─ <field>
                   └─ baz

