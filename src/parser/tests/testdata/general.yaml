- rule: |    
    rule test {
      condition:
        foo.bar[0].baz == foo.bar.baz()
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ eq
                ├─ <struct>.<field>
                │  ├─ <struct>
                │  │  └─ <expr>[<index>]
                │  │     ├─ <expr>
                │  │     │  └─ <struct>.<field>
                │  │     │     ├─ <struct>
                │  │     │     │  └─ foo
                │  │     │     └─ <field>
                │  │     │        └─ bar
                │  │     └─ <index>
                │  │        └─ 0
                │  └─ <field>
                │     └─ baz
                └─ <callable>()
                   └─ <callable>
                      └─ <struct>.<field>
                         ├─ <struct>
                         │  └─ <struct>.<field>
                         │     ├─ <struct>
                         │     │  └─ foo
                         │     └─ <field>
                         │        └─ bar
                         └─ <field>
                            └─ baz

