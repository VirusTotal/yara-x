- rule: |
    rule test {
      condition:
        (true or false) and not false
    }
  ast: |
    root
    └─ namespace
       └─ rule test
          └─ condition
             └─ and : boolean(true)
                ├─ or : boolean(true)
                │  ├─ true
                │  └─ false
                └─ not : boolean(true)
                   └─ false

