- rule: |
    private global rule test {
      condition:
        true or /*comment*/ false and not $a
    }
  ast: |
    root
    └─ namespace
       └─ private global rule test
          └─ condition
             └─ or
                ├─ true
                └─ and
                   ├─ false
                   └─ not
                      └─ $a

