syntax = "proto3";
import "yara.proto";

option (yara.module_options) = {
  name : "test"
  root_message: "Test"
  rust_module: "test"
};

message Test {
  string string_field = 1;
  bool  bool_field = 2;
  int32 int32_field = 3;
  int64 int64_field = 4;
  Submessage sub = 5;
}

message Submessage {
  string string_field = 1;
}