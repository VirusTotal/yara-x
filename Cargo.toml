[workspace.package]
version = "0.8.0"
authors = ["Victor M. Alvarez <vmalvarez@virustotal.com>"]
edition = "2021"
homepage = "https://virustotal.github.io/yara-x"
repository = "https://github.com/VirusTotal/yara-x"
readme = "README.md"
license = "BSD-3-Clause"
keywords = ["pattern-matching", "cybersecurity", "forensics", "malware", "yara"]

# When updating rust-version also update MSRV in:
#   .github/workflows/tests.yaml
#   .github/workflows/code_health.yaml
#
rust-version = "1.76.0"

[workspace]
members = [
    "lib",
    "capi",
    "cli",
    "fmt",
    "macros",
    "parser",
    "proto",
    "proto-yaml",
    "py",
]
resolver = "2"


[workspace.dependencies]
aho-corasick = "1.1.3"
annotate-snippets = "0.11.4"
anyhow = "1.0.86"
array-bytes = "6.2.3"
ascii_tree = "0.1.1"
base64 = "0.22.1"
bincode = "1.3.3"
bitmask = "0.5.0"
bitvec = "1.0.1"
bstr = "1.9.1"
cbindgen = "0.27.0"
chrono = "0.4.38"
clap = "4.5.11"
clap_complete = "4.5.11"
const-oid = "0.9.6"
crc32fast = "1.4.2"
der-parser = "9.0.0"
digest = "0.10.7"
dsa = "0.6.3"
ecdsa = "0.16.9"
enable-ansi-support = "0.2.1"
env_logger = "0.11.3"
fmmap = "0.3.3"
globwalk = "0.9.1"
goldenfile = "1.6.1"
ihex = "3.0.0"
indenter = "0.3.3"
indexmap = "2.2.6"
intaglio = "1.9.1"
itertools = "0.13.0"
lazy_static = "1.4.0"
line-span = "0.1.5"
linkme = "0.3.27"
log = "0.4.22"
magic = "0.16.2"
md2 = "0.10.2"
md-5 = "0.10.6"
memchr = "2.7.4"
memx = "0.1.32"
nom = "7.1.3"
num-traits = "0.2.19"
num-derive = "0.4.2"
p256 = "0.13.2"
p384 = "0.13.0"
pretty_assertions = "1.4.0"
protobuf = "3.5.1"
protobuf-codegen = "3.5.1"
protobuf-json-mapping = "3.5.1"
protobuf-parse = "3.5.1"
protobuf-support = "3.5.1"
rayon = "1.10.0"
regex-syntax = "0.8.4"
regex-automata = "0.4.7"
roxmltree = "0.20.0"
rsa = "0.9.6"
rustc-hash = "2.0.0"
serde = "1.0"
serde_json = "1.0"
sha1 = "0.10.6"
sha2 = "0.10.8"
smallvec = "1.13.2"
thiserror = "1.0.61"
# Using tlsh-fixed instead of tlsh because tlsh-fixed includes a fix for this
# issue: https://github.com/1crcbl/tlsh-rs/issues/2.
tlsh-fixed = "0.1.1"
uuid = "1.4.1"
walrus = "0.21.1"
wasmtime = { version = "22.0.0", default-features = false }
x509-parser = "0.16.0"
yaml-rust = "0.4.5"
yansi = "1.0.1"
yara-x = { path = "lib" }
yara-x-fmt = { path = "fmt", version = "0.8.0" }
yara-x-macros = { path = "macros", version = "0.8.0" }
yara-x-parser = { path = "parser", version = "0.8.0" }
yara-x-proto = { path = "proto", version = "0.8.0" }
yara-x-proto-yaml = { path = "proto-yaml", version = "0.8.0" }
zip = "2.1.1"

# Special profile that builds a release binary with link-time optimization.
# Compiling with this profile takes a while, but the resulting binary is
# smaller and better optimized. For building with this profile use:
#
# cargo build --profile release-lto
[profile.release-lto]
inherits = "release"
lto = true
codegen-units = 1
