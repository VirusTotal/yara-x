###############################################################################

- rule: |
    rule test {
      meta:
        some_int = 1
        some_float = 2.0
        // Notice that meta identifiers may be duplicated.
        some_bool = true
        some_bool = false
        some_string = "foo"
      condition:
        true
    }
  ast: |
    root
    └─ rule test
       ├─ meta
       │  ├─ some_int = 1
       │  ├─ some_float = 2.0
       │  ├─ some_bool = true
       │  ├─ some_bool = false
       │  └─ some_string = "foo"
       └─ condition
          └─ true

###############################################################################