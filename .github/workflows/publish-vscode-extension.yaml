name: Build and Publish VSCode Extension

on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - main
  #  paths:
  #    - "ls/editors/code/**"
  #    - ".github/workflows/publish-vscode-extension.yaml"

jobs:
  build-and-publish:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            vsce_target: linux-x64
            binary_name: yr_ls
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            vsce_target: win32-x64
            binary_name: yr_ls.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            vsce_target: darwin-x64
            binary_name: yr_ls
          - os: macos-latest
            target: aarch64-apple-darwin
            vsce_target: darwin-arm64
            binary_name: yr_ls

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build language server binary
        run: cargo build --release --target=${{ matrix.target }}

      - name: Create dist directory
        run: mkdir -p ls/editors/code/dist

      - name: Copy binary to dist
        run: cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ls/editors/code/dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and package
        working-directory: ./ls/editors/code
        run: |
          npm install
          npx @vscode/vsce package --target ${{ matrix.vsce_target }} -o ${{ matrix.vsce_target }}.vsix

      - name: Publish to Visual Studio Marketplace
        #if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./ls/editors/code
        run: npx @vscode/vsce publish --packagePath ${{ matrix.vsce_target }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
