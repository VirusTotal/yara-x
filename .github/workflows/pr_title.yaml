name: Check PR title
on:
  pull_request_target:
    types:
    - opened
    - reopened
    - edited
    - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
    - uses: amannn/action-semantic-pull-request@fdd4d3ddf614fbcd8c29e4b106d3bbe0cb2c605d # v6.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}