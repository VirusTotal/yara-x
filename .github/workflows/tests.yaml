name: Test suite

on: [push, pull_request]

jobs:
  tests:
    name: Run tests
    env:
      CARGO_TERM_COLOR: always
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
          - msrv
          - stable
          - nightly
          - windows
          - macos

        include:
          - build: msrv
            os: ubuntu-latest
            rust: 1.66.1

          - build: stable
            os: ubuntu-latest
            rust: stable

          - build: nigthly
            os: ubuntu-latest
            rust: nightly

          - build: windows
            os: windows-latest
            rust: stable

          - build: macos
            os: macos-latest
            rust: stable

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --all-targets
        env:
          RUSTFLAGS: -Awarnings # Allow all warnings
